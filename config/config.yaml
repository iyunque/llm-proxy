server:
  port: 8080
  jwt_secret: "your_jwt_secret_key"
  frontend_path: "./static/dist" # 前端静态资源路径

database:
  type: "sqlite" # sqlite or mysql
  sqlite:
    path: "./data.db"
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: ""
    dbname: "ai_api"

stats:
  sync_interval: 60 # 内存同步到数据库的时间间隔（秒）
